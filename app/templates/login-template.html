<form class="well">
  <legend>Logga in</legend>
  <div class="form-group">
    <input type="text" class="form-control username" placeholder="Användare" value="<%- username %>" autofocus="" />
  </div>
  <div class="form-group">
    <input type="password" class="form-control password" value="<%- password %>" placeholder="Lösenord" />
  </div>
  <button type="submit" class="btn btn-primary pull-right login-btn">Logga in</button><br />
</form>
