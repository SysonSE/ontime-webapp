    <script type="text/template" id="login-template">
      <form class="well">
        <legend>Logga in</legend>
        <div class="form-group">
          <input type="text" class="form-control username" placeholder="Användare" value="<%- username %>" autofocus="" />
        </div>
        <div class="form-group">
          <input type="password" class="form-control password" value="<%- password %>" placeholder="Lösenord" />
        </div>
        <button type="submit" class="btn btn-primary pull-right">Logga in</button><br />
      </form>
    </script>

    <script type="text/template" id="time-report-template">
      <form class="well">
        <legend>Vecka 1</legend>
        <div class="form-group">
          <label>Måndag</label>
          <input type="number" class="form-control" value="8" />
        </div>
        <div class="form-group">
          <label>Tisdag</label>
          <input type="number" class="form-control" value="8" />
        </div>
        <div class="form-group">
          <label>Onsdag</label>
          <input type="number" class="form-control" value="8" />
        </div>
        <div class="form-group">
          <label>Torsdag</label>
          <input type="number" class="form-control" value="8" />
        </div>
        <div class="form-group">
          <label>Fredag</label>
          <input type="number" class="form-control" value="8" />
        </div>
        <button type="submit" class="btn btn-primary">Rapportera vecka</button><br />
      </form>
    </script>
